<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Tebak Angka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-primary text-white">
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center fs-1">Tebak Angka Dari 0-100</h1>

        <div id="container-user" class="fs-5 m-3" >
            <div>
                <ul>
                    <li>
                        Skor: <span id="skor">100</span>
                    </li>
                    <li>
                        Jumlah Tebakan: <span id="jumlah-tebakan">0</span>
                    </li>
                    <li id="clue" hidden>
                        Clue: <span id="clue-val"></span>
                    </li>
                </ul>
                <div class="fs-6">
                    <label for="input-user">Input Jawaban</label>
                    <input type="text" id="input-user" disabled>
                </div>
                <div class="mx-auto text-center mt-3">
                    <button id="submit" hidden>Submit</button>
                    <button id="start-button" type="button"> Mulai </button>
                    <button id="surrend-button" type="button" hidden> Menyerah </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
